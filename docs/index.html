<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href = "style.css" rel = "stylesheet" type = "text/css">
		<link href = "animate.css" rel = "stylesheet" type = "text/css">
		<title>狗來了</title>
	</head>
	<body>
		<div id = "index">
			<div id = "page1">
				<div class = "logo-content">
					<IMG SRC="logo.png" WIDTH=15% HEIGHT=15% text align="center" >
					<h1>清大校浪 狗來了</h1>
				</div>
			</div>

			<div id = "page2">
				<div class="container">
					<div class="index-intro-container">
						<img src="function/index-intro.jpg" class = "index-pic">
						<div class="index-text">
							<p class = "wow animated flipInX" data-wow-delay = "0.5s">社團簡介</p>
							<p class = "wow animated flipInX" data-wow-delay = "0.5s">活動通知</p>
							<p class = "wow animated flipInX" data-wow-delay = "0.5s">重要宣導</p>
							<p class = "wow animated flipInX" data-wow-delay = "0.5s">常見問題</p>
							<p class = "wow animated flipInX" data-wow-delay = "0.5s">校浪圖鑑</p>
							<p class = "wow animated flipInX" data-wow-delay = "0.5s">認養專區</p>
							<p class = "wow animated flipInX" data-wow-delay = "0.5s">事件通報</p>
							<p class = "wow animated flipInX" data-wow-delay = "0.5s">成就簿</p>
							<p class = "wow animated flipInX" data-wow-delay = "0.5s">我要捐款</p>
						</div>
					</div>
				</div>
				<div class = "container">
					<div class = "dog-intro-container">
						<img class = "dog-intro" src = "function/introduction.png" alt = "#1">
					</div>
					<div class = "text-intro-container">
						<h1 class = "function-header wow animated fadeInUp">校浪圖鑑</h1>
						<p class = "wow animated fadeInUp">路上一堆黑狗，他是誰？<br>拿出圖鑑你就是校浪大師</p>
						<h1 class = "function-header wow animated fadeInUp">預約洗澡</h1>
						<p class = "wow animated fadeInUp">有了你，其他人能更放肆地撫摸牠</p>
					</div>
				</div>
			</div>

			<div class="feedback">
					<button type="button" name="button" class = "feedback-btn">Feedback</button>
			</div>

		</div>
		<script src = "wow.js"></script>
		<script>
			new WOW().init();
		</script>
	</body>
</html>
