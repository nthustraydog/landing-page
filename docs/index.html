<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href = "style.css" rel = "stylesheet" type = "text/css">
		<link href = "animate.css" rel = "stylesheet" type = "text/css">
		<title>Let's 狗</title>

	</head>
	<body onload = "load()">
		<div id = "index">
			<div id = "page1">
				<div class = "logo-content">
					<IMG SRC="logo.png" text align="center" >
				</div>
			</div>
			<div id = "page2">
				<div class="container">
					<div class="index-intro-container">
						<img class = "index-intro-pic" src="" alt="">
						<div class="index-text animated fadeIn">
							<p>Let's 狗</p>
							<p>與狗狗更親密</p>
							<p id = "know-more">了解更多</p>
						</div>
					</div>
				</div>
				<div id = "dog" class = "container">
					<div class = "dog-intro-container">
						<img class = "dog-intro" src = "function/page_2.png" alt = "#1">
					</div>
					<div class = "text-intro-container">
						<h1 class = "function-header wow animated fadeInUp">校浪圖鑑</h1>
						<p class = "wow animated fadeInUp">路上一堆黑狗，他是誰？</p>
						<p class = "wow animated fadeInUp" style = "text-indent: 4.5rem;">拿出圖鑑你就是校浪大師</p>
						<br><br><br><br>
						<h1 class = "function-header wow animated fadeInUp">預約洗澡</h1>
						<p class = "wow animated fadeInUp">有了你，其他人能更放肆地撫摸牠</p>

					</div>
				</div>
			</div>

			<div id="page_3">
				<div class="activity-pic-container">
					<img class="activity"src="function/000.png" alt="" display:"block">
				</div>
				<div class ="activity_word">
					<h1 class = "function-header wow animated fadeInUp">活動公告</h1>
					<p class = "wow animated fadeInUp">不能錯過的精彩活動</p>

				</div>
			</div>

			<div id="page_4">
				<div class="game-pic-container">
					<img class="game" src="function/ALBUM.png" alt="" display:"block; margin-right: 5%;">
				</div>
				<div class="game_word">
					<h1 class = "function-header wow animated fadeInUp">成就簿</h1>
					<p class = "wow animated fadeInUp">>>>QRcode一掃，便知有沒有</p>
					<p class = "wow animated fadeInUp">>>>緣份看命，王者封號</p>
					<h1 class = "function-header wow animated fadeInUp">集狗幣</h1>
					<h1 class = "function-header wow animated fadeInUp">換商品</h1>
					<br><br><br><br>
				</div>
			</div>
			<div class="feedback">
				<div class="coming-soon">
					<p class = "feedback-btn" onclick="window.open('https://docs.google.com/a/gapp.nthu.edu.tw/forms/d/e/1FAIpQLSf7xnzM6A_9rC_JLDYHYkxdYlf65bvbc6nlaDkyBQ1bFyvCpQ/viewform')">Feedback</p>
				</div>
			</div>
		</div>

		<script src = "wow.js"></script>
		<script>
			new WOW().init();
			var page1 = document.getElementById('page1');
			var dog = document.getElementById("dog");
			var text_intro_container = document.getElementsByClassName('text-intro-container')[0];
			var dog_intro_container = document.getElementsByClassName('dog-intro-container')[0];
			setTimeout(function(){page1.style.display = "none";}, 4500);

			window.onresize = function(){
				load();
			}

			function load(){
				var text_height = text_intro_container.offsetHeight;
				var dog_height = dog_intro_container.offsetHeight;

				if(window.innerWidth > 1024){
					if(text_height > dog_height)
						dog_intro_container.style.height = text_height + "px";
					else
						text_intro_container.style.height = dog_height + "px";
				}
				else{
					dog_intro_container.style.height = "auto";
					text_intro_container.style.height = "auto";
				}
			}

			function runScroll() {
			  scrollTo(document.body, dog.getBoundingClientRect().top, 1500);
			}
			var scrollme;
			scrollme = document.querySelector("#know-more");
			scrollme.addEventListener("click",runScroll,false)

			function scrollTo(element, to, duration) {
			  if (duration <= 0) return;
			  var difference = to + element.scrollTop;
			  var perTick = difference / duration * 10;

			  setTimeout(function() {
			    element.scrollTop = element.scrollTop + perTick;
			    if (element.scrollTop >= document.getElementsByClassName('index-intro-container')[0].getBoundingClientRect().height) return;
			    scrollTo(element, to, duration - 10);
			  }, 10);
			}
		</script>
	</body>
</html>
